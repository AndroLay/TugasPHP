            <button class="next control-button" onclick="moveSlide(1)">&#10095;</button>
        </div>
        <div class="photo-container">
            <img src="Foto/Foto1.jpg" alt="Foto1" height="200px">

            <img src="Foto/Gambar4.jpg" alt="Gambar4" height="200px">
            <img src="Foto/Gambar5.jpg" alt="Gambar5" height="200px">
